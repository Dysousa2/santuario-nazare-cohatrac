# fly.toml
app = "santuario-nazare-cohatrac"  # <-- troque para o nome do seu app no Fly

primary_region = "gru"  # ou ewr/mia etc, escolha a mais próxima de você

[build]
  # usando Dockerfile da raiz (nada a declarar aqui)


app = 'santuario-nazare-cohatrac'
primary_region = 'gru'
console_command = '/code/manage.py shell'

[build]

[deploy]
    release_command = "sh -c 'python manage.py migrate && python manage.py collectstatic --noinput'"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = '/code/static'
  url_prefix = '/static/'
